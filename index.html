<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="raizel.css" />
</head>

<body>
    <audio id="song" controls src="whistle-baby.mp3"></audio>
    <img id="whistle" class="whistle" src="whistle.webp" alt="whistle">
    <button id="surprise">Surprise</button>
    <div class="container">
        <div class="card">
            <div class="outside">
                <div class="front">
                    <p>Happy Birthday</p>
                    <div class="cake">
                        <div class="top-layer"></div>
                        <div class="middle-layer"></div>
                        <div class="bottom-layer"></div>
                        <div class="candle"></div>
                    </div>
                </div>
                <div class="back"></div>
            </div>
            <div class="inside">
                <img class="pic" src="elevo.JPG" alt="">
                <p>Heyy There Izel I Just want to Wish You a Happy Birthday, Yo've Grown so Much as a Person And I'm
                    Proud to Have Been Your Teacher</p>
                <p>- Mr Arki</p>
                <p>P.S Don't click the suprise button ðŸ§”</p>
            </div>
        </div>
    </div>
    <script>
        let btn = document.getElementById("surprise")
        let img = document.getElementById("whistle")
        let song = document.getElementById("song")
        btn.addEventListener("click", () => {
            song.play()
            setTimeout(() => {
                img.style.display = "block"
            }, 1000);
        })
    </script>
</body>

</html>
